<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><title>WQB Alpha Manager</title><style>body{width:320px;padding:15px;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}h3{margin-top:0;margin-bottom:10px;font-size:16px;color:#333}.section{margin-bottom:20px;padding-bottom:15px;border-bottom:1px solid #eee}.section:last-child{border-bottom:none}input,select{width:100%;padding:8px;margin-bottom:10px;box-sizing:border-box;border:1px solid #ccc;border-radius:4px}button{width:100%;padding:8px;background-color:#4caf50;color:#fff;border:none;border-radius:4px;cursor:pointer;font-weight:700}button:hover{background-color:#45a049}button.secondary{background-color:#2196f3}button.secondary:hover{background-color:#0b7dda}#status{margin-top:5px;font-size:12px;color:#666}#results{margin-top:10px;max-height:200px;overflow-y:auto;font-size:12px}.match-item{background:#f9f9f9;padding:8px;margin-bottom:5px;border-left:3px solid #2196f3}.code-block{font-family:monospace;color:#d63384;word-break:break-all}</style><script defer="defer" src="popup.bundle.js"></script></head><body><div class="section"><h3>1. 下载赛季数据</h3><div style="display:flex;gap:5px"><input type="number" id="yearInput" placeholder="年份" value="2023" style="flex:1"> <select id="quarterSelect" style="flex:1"><option value="1">Q1</option><option value="2">Q2</option><option value="3">Q3</option><option value="4">Q4</option></select></div><button id="downloadBtn">下载 / 更新数据</button><div id="status"></div></div><div class="section"><h3>2. 匹配本地字段</h3><input id="fieldInput" placeholder="输入字段名 (例如: close)"> <button id="matchBtn" class="secondary">搜索匹配</button><div id="results"></div></div></body></html>
